<html>
<head>
    <title>Pheromones</title>
    <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
<form id="joinForm">
    <select id="playerColor">
        <option value="#ffa500">orange</option>
        <option value="#6666ff">blue</option>
        <option value="#66ff66">green</option>
        <option value="#ff00ff">magenta</option>
    </select>
    <input id="playerName" placeholder="Player name" value="Finnicky"/>
    <input id="gameName" placeholder="Game name" />
    <button id="joinGame">Create/Join Game</button>
</form>
<aside>
    <h1>Players</h1>
    <div id="playerList"></div>
</aside>
<div id="chat">
    <h2>Chat</h2>
    <div id="chatHistory" readonly></div>
    <input type="text" id="chatInput" placeholder="Chat message"/>
</div>
<div id="gameScreenFrame"><canvas id="gameScreen" width="800" height="600"></canvas></div>


<script src="js/PreloadedImage.js"></script>
<script src="js/GameConstants.js"></script>
<script src="js/Tile.js"></script>
<script src="js/gameView.js"></script>
</body>
</html>
